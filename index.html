<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="coffeeTitle">Coffee!</h1>
<hr class="afterTitle">
<div class="container">
<!--SEARCH COFFEE BY NAME/ROAST-->
    <div class="coffeeInputs">
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>All Roasts</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
<!--        <div>-->
        <label for="searchBar"></label>
        <input class="form-control" type="text" id="searchBar" onkeyup="searchIt()" placeholder="Search for Coffee by Name">
<!--        </div>-->
    </form>
    <hr>
<!--ADD COFFEE    -->
        <div class="add">
        <h1 class="addCoff">Add a Coffee</h1>
    <label for="add-roast"></label>
    <select id="add-roast">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <input class="form-control" id="coffeeName" type="text" placeholder="Coffee Name" aria-label="default input example">
    <input id="submitNew" type="submit" />
    </div>
    </div>


    <div class="coffeeList">
    <div class="coffeeHeadings">
        <p id="coffees"></p>
    </div>
    </div>

</div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
